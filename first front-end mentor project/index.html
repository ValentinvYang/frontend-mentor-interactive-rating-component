<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;600;800&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;600;800&family=Fraunces:opsz,wght@9..144,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Product preview card</title>
	</head>
	<body>
		<div class="container">
			<div class="left-part">
				<img src="images/image-product-desktop.jpg" alt="" />
			</div>
			<div class="right-part">
				<div class="section">
					<p>P E R F U M E</p>
				</div>
				<div>
					<h1>
						Gabrielle <br />
						Essence Eau <br />
						De Parfum
					</h1>
				</div>
				<div>
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
				</div>
				<div class="price">
					<p>
						<strong>$149.99</strong>
					</p>
					<p>
						<s>$169.99</s>
					</p>
				</div>
				<div>
					<button>
						<img src="images/icon-cart.svg" alt="" /> &nbsp; Add to Cart
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
