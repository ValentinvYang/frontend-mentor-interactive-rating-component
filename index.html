<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interactive rating component</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;600;800&family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="rating-card">
			<button class="icon-star">
				<img src="icon-star.svg" alt="" />
			</button>
			<h1>How did we do?</h1>
			<p>
				Please let us know how we did with your support request. All feedback is
				appreciated to help us improve our offering!
			</p>
			<div class="rating-list">
				<button class="icon-star rating">1</button>
                <button class="icon-star rating">2</button>
                <button class="icon-star rating">3</button>
                <button class="icon-star rating">4</button>
                <button class="icon-star rating">5</button>
			</div>
			<button class="submit-button">Submit</button>
		</div>

	</body>
</html>
